<div class="carousel">
    <button class="prev" (click)="prevSlide()">Anterior</button>
    <div class="slide-container">
      <div class="slide" *ngFor="let image of images; let i = index" [ngClass]="{ 'active': i === currentIndex }">
        <img [src]="image" alt="Imagen {{ i + 1 }}" />
      </div>
    </div>
    <button class="next" (click)="nextSlide()">Siguiente</button>
  </div>
