<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input 
      matInput 
      type="text" 
      name = "title"
      ngModel
      required
      placeholder="Titulo"
      #title="ngModel">
      <mat-error 
      *ngIf="title.invalid">
        Ingrese Algo de Titulo
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea 
      matInput rows="6" 
      name = "content"
      ngModel
      required
      placeholder="Contenido"
      #content="ngModel">
    </textarea>
    <mat-error 
    *ngIf="content.invalid">
      Ingrese Algo de contenido
    </mat-error>
    </mat-form-field>
    <button 
    mat-raised-button 
    color = "primary"
    type="submit">Guardar Publicaci√≥n
    </button>
  </form>
</mat-card>
